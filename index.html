<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <fieldset>
        <h1 class="1">Formulário de Cadastro</h1>
        <h2 class="2">Preencha com suas Informaçõese Boa Sorte!</h2>
        <h2 class="2">Estaremos disponíveis para posteriores consultas pelo email lavi.alves@outlook.com</h2>

        <fieldset>
            <h3 class="3">Informe seu Nome Completo:</h3>
            <input type="text" name="Nome Completo" id="nome">
            <h3 class="3">Informe sua Idade:</h3>
            <input type="number" name="Idade" id="idade">
            <h3 class="3"> Selecione as Linguagens que você já conhece:</h3>
            <button type="button">HTML</button> &nbsp;
            <button type="button">CSS</button> &nbsp;
            <button type="button">JavaScript</button> &nbsp;
            <button type="button">Outros</button> &nbsp;
        </fieldset>
    </fieldset>
</body>

</html>
